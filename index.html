<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaveenKumar Namachivayam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
            </div>
            <div class="content-yaml">                
            </div>
        </div>

        <div class="main-sidebar">
            <div class="social-sidebar">                             
            </div>      
            <div class="font-controls">
              <button id="decrease-font-size" onclick="decreaseFontSize()">a</button>
              <button id="increase-font-size" onclick="increaseFontSize()">A</button>
              <button id="reset-font-size" onclick="document.body.style.fontSize = '16px'">=</button>
              <button id="toggle-theme" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
              </button>
            </div>
        </div>
        
   
  </div>

    <script>
      const minFontSize = 14;
      const maxFontSize = 17;
      let currentFontSize = 16; // Default starting size

      // Set initial font size
      document.body.style.fontSize = `${currentFontSize}px`;
      
      function decreaseFontSize() {
          if (currentFontSize > minFontSize) {
              currentFontSize -= 0.5;
              document.body.style.fontSize = `${currentFontSize}px`;
          }
      }

      function increaseFontSize() {
          if (currentFontSize < maxFontSize) {
              currentFontSize += 0.5;
              document.body.style.fontSize = `${currentFontSize}px`;
          }
      }

      function resetFontSize() {
          currentFontSize = 16;
          document.body.style.fontSize = `${currentFontSize}px`;
      }

      // add function to toggle between light and dark mode
      function toggleTheme() {
          const body = document.body;
          const themeIcon = document.querySelector('#toggle-theme i');
          body.classList.toggle('dark-mode');
          
          // Toggle between sun and moon icons
          if (body.classList.contains('dark-mode')) {
              themeIcon.classList.replace('fa-sun', 'fa-moon');
          } else {
              themeIcon.classList.replace('fa-moon', 'fa-sun');
          }
      }

    </script>
</body>
</html>
